<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokedex</title>
</head>
<body>
    <audio src="resources/bgm.mp3" id="bgm" loop="loop" autoplay="autoplay"></audio>
    <audio src="resources/ab.wav" id="press-ab"></audio>
    <audio src="resources/pc-on.wav" id="pc"></audio>
    <audio src="resources/save.wav" id="save-sfx"></audio>
    <main class="screen">
        <header>
            <h3>online</h3>
            <h1>POKEDEX</h1>
            <button id="sound-btn"><i class="fa-solid fa-volume-high"></i></button>
            <!-- mute - xmark -->
        </header>
        <div class="container">
            <div class="pokedex-left">
                <div class="top-design">
                    <div class="design1"></div>
                    <div class="design2"></div>
                    <div class="design3"></div>
                </div>
                <div class="contents">
                    <div class="left-screen">
                        <div class="sprite-cntnr">
                            <img src="" alt="" id="pkmn-sprite">
                        </div>
                    </div>
                    <input type="text" class="type" id="text-val" placeholder="Name or Number">
                    <button class="get-pkmn" id="get-pkmn-btn">Get Data</button>
                </div>
            </div>
            <div class="pokedex-right">
                <div>
                    <div class="pkmn-name">
                        <h2 id="display-name"></h2>
                    </div>
                    <div class="pkmn-stats">
                        <div id="stat-type">TYPE</div>
                        <div id="stat-hp">HP</div>
                        <div id="stat-def">DEF</div>
                        <div id="stat-atk">ATK</div>
                        <div id="stat-sp-atk">SP-ATK</div>
                    </div>
                    <div class="pkmn-hw">
                        <div id="stat-ht">Ht</div>
                        <div id="stat-wt">Wt</div>
                    </div>
                    <div class="right-btns">
                        <button id="show-artwork-btn">Artwork</button>
                        <button id="show-sprite-btn">Sprite</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
